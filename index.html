<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>


    <title>Mario</title>
</head>
<body>
    <div class="game-board">
        <button id="config">
            <ion-icon name="switch"></ion-icon>
        </button>
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup">
                <span class="close-btn" id="closePopup">&times;</span>
                <div class="content-popup">
                    <h3 class="configuration-text">Configurações</h3>
                    <label>
                        Música de morte
                        <label class="switch">
                            <input type="checkbox" id="musicToggle">
                            <span class="slider"></span>
                        </label>
                    </label>
                    <label>
                        Efeitos Sonoros
                        <label class="switch">
                            <input type="checkbox" id="soundEffectsToggle">
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
            </div>
        </div>
        <div class="placar">
            <div id="points">Pontos: 0</div>
            <p id="record">Recorde: 0</p>
        </div>
        <img src="./assets/clouds.png" class="clouds">
        <img src="./assets/mario.gif" class="mario">
        <img src="./assets/pipe.png" class="pipe">
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
